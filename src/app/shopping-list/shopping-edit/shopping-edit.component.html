<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div
          class="col-sm-5 form-group"
          [ngClass]="{ 'has-error': !name.valid && name.touched }"
        >
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            name="name"
            ngModel
            #name="ngModel"
            required
          />
          <span *ngIf="!name.valid && name.touched" class="help-block"
            >Item name required</span
          >
        </div>
        <div
          class="col-sm-2 form-group"
          [ngClass]="{ 'has-error': !amount.valid && amount.touched }"
        >
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            #amount="ngModel"
          />
          <span *ngIf="!amount.valid && amount.touched" class="help-block"
            >Amount required</span
          >
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 gap-3">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            [disabled]="!this.editMode"
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
