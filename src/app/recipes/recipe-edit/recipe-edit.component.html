<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <hr />
      <div class="form-container">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Recipe Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                placeholder="Recipe Name"
                formControlName="name"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="image-path">Image URL</label>
              <input
                type="text"
                id="image-path"
                name="image-path"
                class="form-control"
                placeholder="Recipe Image Path"
                formControlName="imagePath"
                #imgPath
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img [src]="imgPath.value" width="300px" />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Recipe Description</label>
              <textarea
                name="description"
                id="description"
                rows="6"
                class="form-control"
                formControlName="description"
              ></textarea>
            </div>

            <div class="row">
              <div class="col-xs-12" formArrayName="ingredients">
                <div
                  class="row"
                  *ngFor="let ingControl of refForm.controls; let i = index"
                  [formGroupName]="i"
                  style="margin-top: 10px"
                >
                  <div class="col-xs-8">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="name"
                    />
                  </div>
                  <div class="col-xs-2">
                    <input
                      type="number"
                      class="form-control"
                      formControlName="amount"
                    />
                  </div>
                  <div class="col-xs-2">
                    <button
                      class="btn btn-danger"
                      (click)="onDeleteIngredient(i)"
                    >
                      X
                    </button>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-xs-12">
                    <button
                      type="button"
                      class="btn btn-success"
                      (click)="onAddIngredient()"
                    >
                      Add Ingredient
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
